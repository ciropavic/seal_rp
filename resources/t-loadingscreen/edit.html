<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Hugo Roleplay</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" type="text/css" media="screen" href="keks.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,400i,700" rel="stylesheet">
</head>
<body>
    <h1 class="enable_music"> Pritisni<strong> SPACE </strong> da ugasi≈° muziku </h1>
    <video id="leson" loop autoplay>
        <source src="loading.mp4" type="video/mp4">
    </video>
    <script>
        var play = true;
        var myAudio = document.getElementById("leson");
        
        myAudio.volume = 0.3;
        
        function onKeyDown(event) {
                switch (event.keyCode) {
                    case 32: //SpaceBar                    
                        if (play) {
                            myAudio.pause();
                            play = false;
                        } else {
                            myAudio.play();
                            play = true;
                        }
                        break;
                }
        return false;
        }

        window.addEventListener("keydown", onKeyDown, false);
    </script>

</body>
</html>
