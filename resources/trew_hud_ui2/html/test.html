<html>
<head>
	<meta charset="utf-8">

	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">

  	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700,900&display=swap" id="font">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">

	<link rel="stylesheet" type="text/css" href="main.css">

	<title>TREW UI</title>
	<style>
		.circle {
			height: 40px;
			width: 40px;
			background: linear-gradient(#f00202 0%, #bd0404 10%, #7d0404 50%, #4a0202 100%);
			border-radius: 50%;
			display: flex;
			justify-content: center;
			align-items: center;
			position: relative;
		}

		.circle::before {
			content: "";
			height: 40px;
			width: 40px;
			background: linear-gradient(#f06060 0%, #a30505 60%, #4d0202 100%);
			border-radius: 50%;
			filter: blur(18px);
		}

		.circle::after {
			content: '';
			position: absolute;
			width: 100%;
			height: 40px;
			border-radius: 50%;
			background: rgba(0,0,0,0.6 );
			/* bottom: -60px; */
			z-index: -1;
			filter: blur(10px);
		}
	</style>
</head>

<body style="font-family: 'Montserrat'">
	<div id="ui">


		<div class="info player" style="top:55px">
			<div id="job" style=""><span>Jobname</span></div>

			<div id="status">
				<ul>
					<li class="circle" id="thirst" style="background: linear-gradient(180deg, #00c3ff 0%, #008fbb 100%);"><i class="fas fa-tint" style="color: white;margin-right: 14px;"></i><span></span></li>
					<li class="icon" id="hunger" style=""><i class="fas fa-utensils"></i><span></span></li>
					<li class="icon" id="stamina" style=""><i class="fas fa-running"></i><span></span></li>
					<li class="icon" id="armor" style=""><i class="fas fa-shield-alt"></i><span></span></li>
					<li class="icon" id="health" style=""><i class="fas fa-heartbeat"></i><span></span></li>
				</ul>
			</div>

			<div id="money">
				<div class="icon text" id="society" style=""><i class="fas fa-briefcase"></i><span>0</span></div>
				<div class="icon text" id="bank" style=""><i class="fas fa-piggy-bank"></i><span>0</span></div>
				<div class="icon text" id="wallet" style=""><i class="fas fa-dollar-sign"></i><span>0</span></div>
			</div>

			
		</div>







		<div class="info vehicle inactive animated faster">

			<div id="speedometer">


				<div id="progress-speed">
					<svg viewBox="0 0 100 100">
						<circle cx="50" cy="50" r="45" class="mask" />
						<circle cx="50" cy="50" r="45" class="speed zero" />
					</svg>
				</div>



				<div id="vehicle-speed">
					<span>999</span>
					<strong>KM/H</strong>
				</div>



				<div id="vehicle-gear" class="icon text">
					<i><img src="img/vehicle-gear.png"></i><span>N</span>
				</div>

				<div id="vehicle-others" class="icon" style="">
					<i class="fas fa-biking"></i>
				</div>


			
				<div id="vehicle-status-left">
					<ul>
						<li class="icon off" id="seatbelt"><i><img src="img/vehicle-seatbelt.png"></i><span style="height: 100%"></span></li>
						<li class="icon" id="fuel"><i class="fas fa-gas-pump"></i><span></span></li>
					</ul>
				</div>


				<div id="vehicle-status-right">
					<ul>
						<li class="icon normal" id="lights"><i><img src="img/vehicle-lights.png"></i><span></span></li>
						<li class="icon" id="signals" class="off"><i class="fas fa-arrows-alt-h"></i><span style="height: 100%"></span></li>
					</ul>
				</div>



			</div>





		</div>






		<div class="info weapon animated faster unarmed" id="weapon" style="">
			<div id="weapon_image">
				<img src="img/weapons/pistol.png" alt="">
			</div>

			<div id="weapon_bullets">
				<div id="weapon_clip" class="clip"><span>999</span></div>
				<div id="weapon_ammo" class="ammo"><span>999</span></div>
			</div>
			
			<div class="icon" id="bullets">
				<i><img src="img/weapon-bullets.png" alt=""></i>
				<i class="clone"><img src="img/weapon-bullets.png" alt=""></i>
				<span></span>
			</div>
		</div>







		<div class="info radio">
			<div id="voice" style=""><i class="fas fa-microphone-alt"></i></div>
		</div>


		<audio id="sounds"><source type="audio/ogg"></audio>

	</div>
	
	<script src="https://cdn.jsdelivr.net/gh/cferdinandi/saferInnerHTML@1/dist/saferInnerHTML.polyfills.min.js"></script>	
	<script src="app.js"></script>
</body>
</html>
