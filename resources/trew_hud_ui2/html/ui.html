<html>
<head>
	<meta charset="utf-8">

	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">

  	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700,900&display=swap" id="font">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">

	<link rel="stylesheet" type="text/css" href="main.css">

	<title>TREW UI</title>
</head>

<body style="font-family: 'Montserrat'">
	<div id="ui">

		<div class="info server" style="display:none;">
			<div id="server"><img src="img/logo.png"></div>
		</div>

		<div class="info player" id="tamonesta">
			<div id="status" style="position: absolute;top: 80px;right: 26px;">
				<ul>
					<li class="icon" id="thirst" style="clear: both;margin: 0;border-radius: 0px 0px 0px 12px;background-color: transparent;width: 75px;"><span style="top: 8px;color: white;">100%</span><img src="img/voda.png"></li>
					<li class="icon" id="hunger" style="clear: both;margin: 0;border-radius: 0px 0px 0px 12px;background-color: transparent;width: 75px;"><span style="top: 8px;color: white;">100%</span><img src="img/hrana.png"></li>
				</ul>
			</div>
		</div>

		<div class="info vehicle inactive animated faster">

			<div id="speedometer">


				<div id="progress-speed">
					<svg viewBox="0 0 100 100">
						<circle cx="50" cy="50" r="45" class="mask" />
						<circle cx="50" cy="50" r="45" class="speed zero" />
					</svg>
				</div>



				<div id="vehicle-speed">
					<span>999</span>
					<strong>KM/H</strong>
				</div>



				<div id="vehicle-gear" class="icon text">
					<i><img src="img/vehicle-gear.png"></i><span style="z-index:1;">N</span>
					<div id="vehicle-geare" class="icon text" style="background-color: #ff00007a;bottom: 0px;height: 100%;position: absolute;left: -5px;"></div>
				</div>

				<div id="vehicle-km" class="icon text">
					<font style="z-index:1;font-size: 12px;position: relative;bottom: 2px;" id="km">0km</font>
				</div>

				<div id="vehicle-others" class="icon" style="display:block;">
					<i class="fas fa-biking"></i>
				</div>


			
				<div id="vehicle-status-left">
					<ul>
						<li class="icon off" id="seatbelt"><i><img src="img/pojas.png"></i><span style="height: 100%"></span></li>
						<li class="icon" id="fuel"><i><img src="img/gorivo.png"></i><span></span></li>
					</ul>
				</div>


				<div id="vehicle-status-right">
					<ul>
						<li class="icon normal" id="lights"><i><img src="img/kratka.png"></i><span></span></li>
						<li class="icon" id="signals" class="off"><i><img src="img/zmigavci.png"></i><span style="height: 100%"></span></li>
					</ul>
				</div>

			</div>





		</div>






		<div class="info weapon animated faster unarmed" id="weapon" style="display:block;">
			<div id="weapon_image">
				<img src="img/weapons/pistol.png" alt="">
			</div>

			<div id="weapon_bullets">
				<div id="weapon_clip" class="clip"><span>999</span></div>
				<div id="weapon_ammo" class="ammo"><span>999</span></div>
			</div>
			
			<div class="icon" id="bullets">
				<i><img src="img/weapon-bullets.png" alt=""></i>
				<i class="clone"><img src="img/weapon-bullets.png" alt=""></i>
				<span></span>
			</div>
		</div>

		<audio id="sounds"><source type="audio/ogg"></audio>

	</div>
	
	<script src="https://cdn.jsdelivr.net/gh/cferdinandi/saferInnerHTML@1/dist/saferInnerHTML.polyfills.min.js"></script>	
	<script src="app.js"></script>
</body>
</html>
